<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Function</title>
    <script>
        function myFunction() {
            alert("<>Example for Java Script Function");
            }
            function addition(a,b) {
                let sum=a + b;
                 alert("Addition : " + sum );
            }
            function subtraction(a,b) {
                let sub=a - b;
            alert("Subtraction : " + sub);
            }
            function multiplication(a,b) {
                let mul=a * b;
            alert("Multiplication : " + mul);
            }
            function division(a,b) {
                let div=a / b;
            alert("Division : " + div);
            }
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button>
    <br>
    <br>
    <button onclick="addition(10, 20)">Addition</button>
    <br>
    <br>
    <button onclick="subtraction(10, 20)">Subtraction</button>
    <br>
    <br>
    <button onclick="multiplication(10, 20)">Multiplication</button>
    <br>
    <br>
    <button onclick="division(10, 20)">Division</button>
    <br>
    <br>
    
</body>
</html>
