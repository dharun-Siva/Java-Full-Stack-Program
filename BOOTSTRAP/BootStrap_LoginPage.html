<!DOCTYPE html>
<h lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        .container
        {
            width:30%;
            border: 2px solid rgba(28, 221, 255, 0.158); 
        }
        .text-primary
        {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-info">
            <p style="font-size:30px;"><b>Sign In</b></p><p class="text-primary">Forgot password?</p>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            </div>
                <input  placeholder="username or email" class="form-control"  type="email" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-file-lock-fill"></i></span>
            </div>
                <input  placeholder="password" class="form-control"  type="password" required>
        </div>
        <input type="checkbox"> Remember me<br><br>
        <hr>
        <buttn class="btn btn-success">Login</buttn>
        <button class="btn btn-primary">Login with Facebook</button><br><br>
        <p>Don't have an account! <span class="text-primary">Sign Up Here</span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
