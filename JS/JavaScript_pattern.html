<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pattern</title>
    <script>
        function pattern(){
            var a=parseInt(document.getElementById("n").value);
            var r="";
            for(var i=0;i<a;i++){
                for(var j=0;j<=i;j++){
                    r=r.concat("* ");
                }
                r=r.concat("<br>");
            }
            document.getElementById("ResultDiv").innerHTML="<font color='darkblue'><b>"+ r +"</b></font>";
        }
    </script>
</head>
<body>
    Enter the number : <input type="text" id="n"/>
    <br><br>
    <button onclick="pattern()">Result</button>
    <br><br>
    <div id="ResultDiv">

    </div>
</body>
</html>
