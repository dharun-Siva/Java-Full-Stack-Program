<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_basic</title>
    <style>
        h1 
        {
            color: green;
            border:2px dashed green;
            width:50%;
            text-align: center;
            background-color: yellow;
            cursor: pointer;
        }
        table{
            width:50%;
            border:2px dashed green;
        }
        th{
            background-color: green;
            color: white;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Heading</h1>
    <br>
    <table>
        <tr><th>Eid</th><th>Ename</th><th>Esalary</th></tr>
        <tr><td>101</td><td>Ram</td><td>1000</td></tr>
        <tr><td>102</td><td>Ramesh</td><td>2000</td></tr>
        <tr><td>103</td><td>Ram kumar</td><td>3000</td></tr>
    </table>
</body>
</html>
