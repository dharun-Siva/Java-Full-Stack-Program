<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with forms & GUI</title>
</head>
<body>
  
    <table width="40%" align="center" border="1">
     
        <tr><th colspan="2">Registration Form </th></tr>
        <br>
        <tr><td >Student Name</td><td><input type="text"></td></tr>
        <tr><td>Father's Name</td><td><input type="text"></td></tr>
        <tr><td>Mothers's Name</td><td><input type="text"></td></tr>
        <tr><td>Date of Birth</td><td><input type="date"></td></tr>
        <tr><td name="gender">Gender</td><td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td></tr>
        <tr><td>Email ID</td><td><input type="email"></td></tr>
        <tr><td>Mobile No.</td><td><input type="number"></td></tr>
        <tr><td>Address</td><td><textarea rows="3" cols="25"></textarea></td></tr>
        <tr><td >State</td><td><input type="text"></td></tr>
        <tr><td >City</td><td><input type="text"></td></tr> 
        <tr><td></td><td><input type="Submit" value="Submit"/></td></tr>
        
        </table>
  

</body>
</html>
