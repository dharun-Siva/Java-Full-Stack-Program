<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Creation</title>
</head>
<body>
    <script>
        //Object Creation using Literals
        var student={name: "Dharun",age: 21,studies: "Computer Science"};
    document.write("<br>Student Name : "+ student.name);
    document.write("<br>Student Age  :"+ student.age);
    document.write("<br>Student Studies : "+ student.studies+"<br>");

    //Object Creation using object constructor;
    
    var student = new Object();
    student.name = "Dharun",student.age = 21,student.studies = "Computer Science";
    document.write("<br>Student Name : "+ student.name);
    document.write("<br>Student Age : "+ student.age);
    document.write("<br>Student Studies : "+ student.studies);

    </script>
    
</body>
</html>
