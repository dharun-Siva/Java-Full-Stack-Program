<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array1</title>
    <script>
        function myFunction() {
            let skills=["C","C++","Java"];
            document.write("<br>Array Elements : " + skills);
            document.write("<br>Array size : " + skills.length);
            document.write("<br>First Element : " + skills[0]);
            document.write("<br>Last Element : " + skills[skills.length-1]);
            skills.push("Python");
            document.write("<br>Array Elements : " + skills);
            skills.pop();
            document.write("<br>Array Elements : " + skills);
            for(let i=0;i<skills.length;i++)
        {
            document.write("<br>Element at index " + i + " : " + skills[i]);
        }
        }
    </script>
</head>
<body onload="myFunction()">
    
</body>
</html>
