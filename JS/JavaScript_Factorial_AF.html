<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial using Arrow F</title>
</head>
<body>
    <script>
        // factorial using arrow function
    const fact = (x) =>
    {
        if(x==0)
        return 1;
    else
    return x*fact(x-1);
    };
    document.write("<br>Factorial : "+ fact(5));
    </script>
</body>
</html>
