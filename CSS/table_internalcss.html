<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_internal_css</title>
    <style>
        table{
            margin-inline-start: 28%;
            margin-top: 20%;
            width: 50%;
            height: 200px;
            background-color: rgb(230, 152, 178);
            border: 1px solid green;
        }
        th{
            background-color: brown;
            border: 1px solid green;
        }
        td{
            background-color: rgb(230, 152, 178);
            border: 1px solid green;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sr.No</th>
            <th>Course Name</th>
            <th>Fees</th>
            <th>Duration</th>
            <th>Eligibility</th>
        </tr>
        <tr>
            <td>1</td>
            <td>CCC - Course on Computer Concept</td>
            <td>2000</td>
            <td>3 Months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr>
            <td>2</td>
            <td>CCA - Course on Computer Application</td>
            <td>2000</td>
            <td>3 Months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tally</td>
            <td>3000</td>
            <td>3 Months</td>
            <td>10<sup>th</sup></td>
        </tr>
        <tr>
            <td>4</td>
            <td>O Level</td>
            <td>15,000</td>
            <td>1 Year</td>
            <td>12<sup>th</sup></td>
        </tr>
    </table>
</body>
</html>
