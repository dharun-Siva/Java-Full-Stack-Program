<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12"><div class="alert alert-info">This is First Column</div></div>          
           </div>
        <div class="row">
            <div class="col-sm-6"><div class="alert alert-success">This is First Column</div></div>
            <div class="col-sm-6"><div class="alert alert-success">This is Second Column</div></div>
            
           </div>
        
          <div class="row">
           <div class="col-sm-3"><div class="alert alert-danger">First Column</div></div>
           <div class="col-sm-3"><div class="alert alert-danger">Second Column</div></div>
           <div class="col-sm-3"><div class="alert alert-danger">Third Column</div></div>
           <div class="col-sm-3"><div class="alert alert-danger">Fourth Column</div></div>

          </div>
        </div>
</body>
</html>
